    <form class="forms" method="POST" action="GraphQuery.html" target="iframe">
    <label>
        <select id = 'att1' name = Attribute-1>
            <option value = ''> Attribute 1</option> <!-- Rename metric -->

            <option value = 'B'> Select B</option>
            <option value = 'C'> Select C</option>

        </select>
        <select id = 'att2' name = Attribute-2>

            <option value = 'B'> Select B</option>
            <option value = 'C'> Select C</option>
            <option value = 'D'> Select D</option>
        </select>
        <label>From</label>
        <label for="fYear"></label>
            <select name="fyear" id="fYear" size = 2>

             <script>
            function dropDown(){
                document.getElementById("fYear").innerHTML += ("<option>Year</option>");
                for (let y = 1983; y < 2016; y++) {
                    document.getElementById("fYear").innerHTML += ("<option value =" + y + ">" + y + "</option>");
                }
            }

            dropDown();

             </script>
             </select>


        <label>To</label>
        <label for="tYear"></label>
            <select name="tyear" id="tYear" size = 2>

             <script>
            function dropDown(){
                document.getElementById("tYear").innerHTML += ("<option>Year</option>");
                for (let y = 1983; y < 2016; y++) {
                    document.getElementById("tYear").innerHTML += ("<option value =" + y + ">" + y + "</option>");
                }
            }

            dropDown();

            </script>
             </select>
    </label> <br> <br>

      <input type = Submit value = 'Submit' id = "btn">

      <a href = HomePage.html><input type = button value = 'Home'></a>


    </form>
